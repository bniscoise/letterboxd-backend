# --- Application ---
spring.application.name=letterboxdbackend

# --- Base de donn√©es PostgreSQL ---
# Render ou autre cloud (variables d'environnement)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/letterboxd}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:letterboxd}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Serveur ---
server.port=${PORT:8080}

# --- CORS ---
# Autorise ton front Render + localhost (utile pour dev)
spring.web.cors.allowed-origins=https://movieboxd-frontend.onrender.com,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# --- Logs ---
logging.level.com.example.letterboxdbackend=INFO
logging.level.org.springframework.web=INFO

# --- JSON / MVC ---
spring.jackson.serialization.write-dates-as-timestamps=false
spring.mvc.async.request-timeout=30s
